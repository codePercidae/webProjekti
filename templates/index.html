<!DOCTYPE html>
<html>
	<head>
		<title>Boulder Buddy</title>
	</head>

	<body>
		<h1>Tervetuloa</h1>
		{% if session.user %}
		<p>
			Kirjattu sisään käyttäjänä {{session.user}}
			<br />
			<a href="/logout">Kirjaudu ulos</a>
		</p>
		
		{% else %}
		<a href="/signin">Kirjaudu sisään</a>
		<p>
			Jos sinulla ei ole käyttäjätunnusta, luo sellainen
			<a href="/signup">täällä</a>.
		</p>
		{% endif %}	
	</body>
</html>
